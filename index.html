<html lang="en">
    <head>
        <title>Itadakimasu - Japanese Restaurant Ordering app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <div class="top-discount-banner">
                <p><b>20% OFF</b> for new customers. Apply the code <b>20FORNEW !</b></p>
            </div>
            <img src="assets/header-image.jpg" alt="A banner with different types of Japanese food">
            <h1>いただきます</h1>
            <h2>ITADAKIMASU</h2>
        </header>

        <main>
            <section>
                <div class="menu-container">
                    <h2>Ramens</h2>
                        <div id="ramens">
                            <!-- menu items go here -->
                        </div>
                    <h2>Sushi</h2>
                        <div id="sushi">
                            <!-- menu items go here -->
                        </div>
                    <h2>Drinks</h2>
                        <div id="drinks">
                            <!-- menu items go here -->
                        </div>
                </div>
            </section>
            
            <section>
                <div class="order-preview-con" id="order-preview-con">
                    <h3>Your order</h3>
                    <ol id="list-of-ordered-items">
                        <!-- ordered items go here -->
                    </ol>

                    <div class="discount">
                        <input
                          type="text"
                          placeholder="Discount code"
                          id="discount-input">
                      </div>

                    <h3 id="total-price">Total price:</h3>
                    <button class="purchase-button" id="purchase-button" data-pay="purchase-button">
                       <strong>Complete order</strong>
                    </button>
                </div>
            </section>

            <section>
                <div class="users-details-pop-up">
                    <div class="pop-up-inner">
                    <div class="close-btn-container">
                        <button class="close-btn" id="close-btn">X</button>
                    </div>
                        <h1>Enter card details</h1>
                    <form class="form">

                        <input
                        class="users-details-input"
                        type="text"
                        placeholder="Enter your name"
                        name="name"
                        id="name"
                        required
                        />

                        <input
                        class="users-details-input"
                        type="text"
                        placeholder="Enter card number"
                        name="cardNumber"
                        id="cardNumber"
                        required
                        />

                        <input
                        class="users-details-input"
                        type="text"
                        placeholder="Enter CVV"
                        name="cvv"
                        id="cvv"
                        required
                        />

                        <button type="submit" class="pay-btn" id="payBtn">Pay</button>
                        
                    </form>
                    </div>
                    
                </div>
            </section>

        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
