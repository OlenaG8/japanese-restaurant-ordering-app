<html lang="en">
    <head>
        <title>Itadakimasu - Japanese Restaurant Ordering app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div id="top-discount-banner">
                <p><b>20% OFF</b> for new customers. Apply the code <b>20FORNEW !</b></p>
            </div>
            <img src="assets/header-image.jpg" alt="Japanese food">
            <h1>いただきます</h1>
            <h2>ITADAKIMASU</h2>
        </header>

        <main>
            <section class="menu">
                <div class="menu-container">
                    <h2>Ramens</h2>
                        <div id="ramens">
                            <!-- menu items go here -->
                        </div>
                    <h2>Sushi</h2>
                        <div id="sushi">
                            <!-- menu items go here -->
                        </div>
                    <h2>Drinks</h2>
                        <div id="drinks">
                            <!-- menu items go here -->
                        </div>
                </div>
            </section>
            
            <section>
                <div class="order-preview-con" id="order-preview-con">
                    <h3>Your order</h3>
                    <div class="ordered_items">
                        <ol id="list-of-ordered-items">
                            <!-- ordered items go here -->
                        </ol>
                    </div>

                    <div class="discount">
                        <input
                          type="text"
                          placeholder="Discount code"
                          id="discount-input">
                      </div>

                    <div class="order-total">
                        <h3>Total price:</h3>
                    </div>
                    <button class="purchase-button" id="purchase-button">
                        Complete order
                    </button>
                </div>
            </section>


        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
